<ion-menu [content]="content">
   
  
    <ion-content>
      <ion-grid class ="m" >
          <ion-row >
              <ion-col col-4>
                 <ion-avatar  style="border-radius:50%;
                 height:12rem;
                 width:12rem;" item-start (click) ="openPage(  profilePage )" >
                
                   <img  style="border-radius:50%;
                   height:12rem;
                   width:12rem;"[src]="currentUser.getUser().profilePic" >
                   </ion-avatar>
              </ion-col>
            
           </ion-row>
           <ion-row >
              <ion-col >
                  <h4 id="user">{{currentUser.getUser().name}}</h4>
                 
                </ion-col>
           </ion-row>
      
      </ion-grid>
       
      <ion-list no-lines>
          <button menuClose ion-item  (click)="openPage(  profilePage )">
            <ion-icon name="person"></ion-icon>
              Profile
             </button>
        <button menuClose ion-item  (click)="openPage( sponsorPage )">
            <ion-icon name="cash"></ion-icon>
         Sponsor
        </button>
        <button menuClose ion-item  (click)="openPage( sponsorPage )">
            <ion-icon name="help-circle"></ion-icon>
           Help Center
           </button>
           <button menuClose ion-item  (click)="GameView()">
              <ion-icon name="game-controller-a"></ion-icon>
              Switch to Game View
             </button>
             <ion-item>
              <ion-label>Show followers tours only</ion-label>
              <ion-toggle [(ngModel)]="followers" (ionChange)="changeState()"></ion-toggle>
            </ion-item>
           <button menuClose ion-item  (click)="onLogout()">
              <ion-icon name="log-out"></ion-icon>
              Logout 
             </button>
             
      </ion-list>
    </ion-content>
  
  </ion-menu>
  
  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
