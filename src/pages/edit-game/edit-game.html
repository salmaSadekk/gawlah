  Ionic pages and navigation.

<ion-header>
    <ion-navbar color="primary">
      <ion-title>EditGame</ion-title>
      <ion-buttons end>
        <button ion-button (click) ="onDone()">Done</button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content >
      <ion-fab bottom right >
          <button ion-fab mini (click) ="editMonument()"><ion-icon name="add"></ion-icon></button>
         
        </ion-fab>
    <ion-card box-shadow>
      
        <ion-card-content>
            <ion-item>
              <b>Image</b>
              <button icon-only ion-button clear (click)="presentActionSheet()">
                <ion-icon name="brush"></ion-icon>
              </button>
            </ion-item>
              <img [src]="tour.image " height="200"  >
            <ion-item>
              <b>Game name</b> 
              <button icon-only ion-button clear (click)="edit('TourName')">
                  <ion-icon name="brush"></ion-icon>
                </button>
             <br>
             Test Name 
            </ion-item>
           
              <ion-item  >
                 <b>Game info</b>
                 <button icon-only ion-button clear (click)="edit('tour_info')">
                  <ion-icon name="brush"></ion-icon>
                </button><br>
                {{tour.tour_info}}</ion-item>
               
                    <ion-item>
                    <b>{{tour.theme }}</b>
                    <button icon-only ion-button clear (click)="edit('theme')">
                     <ion-icon name="brush"></ion-icon>
                   </button><br>
                    Test theme</ion-item>
   </ion-card-content>
       
    </ion-card>
  <ion-card *ngFor="let item of this.tour.items; let ItemIndex=index ;">
      <ion-card-header>
          <h3 color="primary">{{item.name}}</h3>
        </ion-card-header>
   
    <ion-card-content>
        <ion-list *ngFor="let question of item.arr ; let QuestionIndex=index">
          
            <ion-item >
               Qu.{{question.question}}
               {{question.choices.toString()}}
                 </ion-item>
                 <ion-item-sliding *ngFor="let choice of question.choices ;let choiceIndex=index ;">
                   <ion-item color="primary">  {{choiceIndex +1}} . {{choice}} </ion-item>
               
                 <ion-item-options>
                   <!--delete-->
                  
                    <!--edit-->
                   <button ion-button icon-only color="light" (click)="EditAnswer(ItemIndex , QuestionIndex , choiceIndex)">
                      <ion-icon name="brush"></ion-icon>
                   </button>
                    <!--change this to answer-->
                   <button ion-button icon-only color ="verify"(click)="changeAnswer(ItemIndex , QuestionIndex , choiceIndex)">
                      <ion-icon name="checkmark"></ion-icon>
                   </button>
                   <button ion-button icon-only color="delete"(click)="delete(ItemIndex , QuestionIndex , choiceIndex)">
                      <ion-icon name="trash"></ion-icon>
                   </button>
                 </ion-item-options>
                 </ion-item-sliding>
                 <ion-item-sliding >
                   <ion-item color="verify"> {{question.correctAns}} </ion-item>
                  
                    <ion-item-options>
                        <!--
                          <button ion-button icon-only (click)="delete(ItemIndex , QuestionIndex , -1)">
                           <ion-icon name="trash"></ion-icon>
                        </button>
                      -->
                       
                         <!--edit-->
                        <button ion-button color="light" icon-only (click)="EditAnswer(ItemIndex , QuestionIndex ,-1)">
                           <ion-icon name="brush"></ion-icon>
                        </button>
                        
                      </ion-item-options>
                 </ion-item-sliding>
                 <ion-item-sliding>
                    <ion-icon name="trash"></ion-icon> 
                    <b>Did you know :</b> {{question.didYouKnow}}
                    <ion-item-options>
                        <button ion-button icon-only (click)="EditAnswer(ItemIndex , QuestionIndex ,-2)">
                            <ion-icon name="information-circle"></ion-icon>
                         </button>
                    </ion-item-options>
                 </ion-item-sliding>
                 <button ion-button  float-right clear (click) ="addOption(ItemIndex ,QuestionIndex)">
                     <ion-icon name="add"></ion-icon>
                     Add option
                 </button>
                 <button ion-button  float-right clear color ="danger"(click) ="Removequestion(ItemIndex ,QuestionIndex)">
                    <ion-icon name="add"></ion-icon>
                   Remove Question
                </button>
                 
        </ion-list>
        
    </ion-card-content>
  </ion-card>
  </ion-content>
