  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="primary">
    <ion-title>Game preview</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div >
    <h2 text-center>Items</h2>
     <ion-list>
     
         <ion-item *ngFor="let item of items">
           <ion-thumbnail item-start>
             <img [src]="item.arr[0][0].image">
           </ion-thumbnail>
           <h4>{{item.name}}</h4>
         
           
           <button ion-button clear item-end  (click) ="ShowQuestions(item)">View</button>
         </ion-item>
         
        
        
       </ion-list>
       

  </div>
  
     

</ion-content>
