<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{currentItem.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-card >
   <img [src]="currentItem.imgUrl"  height="200" >
  
   <ion-item text-center> 
    <b>Basic Information</b> 
    <button icon-only ion-button clear (click)="read(currentItem.BasicInfo)">
      <ion-icon name ="mic"></ion-icon>
    </button>
    <br>
     {{currentItem.BasicInfo}}</ion-item>
   <ion-item text-center  >
      <b>Added Information</b>
      <button icon-only ion-button clear (click)="read(currentItem.addedInfo)">
          <ion-icon name ="mic"></ion-icon>
        </button><br>
      {{currentItem.addedInfo}}</ion-item>
   
   <ion-item>
    <button ion-button clear icon-left (click)="onListen()">
      <ion-icon name="musical-notes" ></ion-icon>
      Listen
     </button>
    </ion-item>
    <ion-item>
     <button ion-button clear icon-left (click)="onWatch()">
      <ion-icon name="videocam"  ></ion-icon>
      Watch video
     </button>
   </ion-item>
  <ion-grid>
    <ion-row>
      
      
      
      
      <ion-col text-end *ngIf="flag" (click)="onNextItem()">
        <button ion-button clear >Next Item</button>
      </ion-col>
      <ion-col text-end *ngIf="!flag" (click)="onFinish()">
          <button ion-button clear >Finish</button>
        </ion-col>
      <ion-col text-start *ngIf="hasPrevious" (click)="onPrevItem()">
          <button ion-button clear >Previous Item</button>
        </ion-col>
      
    </ion-row>
  
  </ion-grid>
</ion-card>


</ion-content>
