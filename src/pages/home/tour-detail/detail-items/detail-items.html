<ion-header>
  <ion-navbar >
    <ion-title>{{currentItem.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-card >
   <img [src]="currentItem.imgUrl" >
   <ion-item text-center> {{currentItem.BasicInfo}}</ion-item>
   <ion-item>
    <button ion-button clear icon-left (click)="onListen()">
      <ion-icon name="musical-notes" ></ion-icon>
      Listen
     </button>
   </ion-item>
   <ion-item>
    <button ion-button clear icon-left>
      <ion-icon name="videocam"  (click)="onWatch()"></ion-icon>
      Watch video
     </button>
   </ion-item>
  <ion-grid>
    <ion-row>
      
      
      
      
      <ion-col text-end *ngIf="flag" (click)="onNextItem()">
        <button ion-button clear >Next Item</button>
      </ion-col>
      <ion-col text-end *ngIf="!flag" (click)="onFinish()">
          <button ion-button clear >Finish</button>
        </ion-col>
      <ion-col text-start *ngIf="hasPrevious" (click)="onPrevItem()">
          <button ion-button clear >Previous Item</button>
        </ion-col>
      
    </ion-row>
  
  </ion-grid>
</ion-card>
<ion-item text-center no-lines ><b>{{currentItem.addedInfo}}</b></ion-item>

</ion-content>
