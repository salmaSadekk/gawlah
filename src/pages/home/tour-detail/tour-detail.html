
<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card text-center  (click)="onItemClick()">
        <img [src]="tour.mainImage" height="250"/>
        <ion-card-content>
            <ion-card-title>
                {{tour.name}}
                  </ion-card-title>
                 
                <p>{{tour.theme}}</p>
        
        </ion-card-content>
        
      </ion-card>
      <ion-item text-center>
        <hr>
        <h4>Rate this Tour</h4>
        <p>Tell others what you think</p>
        <ionic3-star-rating 
        activeIcon = "ios-star"
        defaultIcon = "ios-star-outline"
        activeColor = "#488aff" 
        defaultColor = "#f4f4f4"
        readonly="false"
        [rating]="3">
       </ionic3-star-rating>
       <button ion-button clear (click)="addReview()">write a review</button>
      </ion-item>
      
      <ion-list   >
        <ion-item *ngFor="let review of tour.review">
          <ion-avatar item-start>
            <img [src]="review.user.profilePic" >
          </ion-avatar>
          <h2>{{review.user.name}}</h2>
          <p>{{review.content}}</p>
          <ionic3-star-rating 
          activeIcon = "ios-star"
          defaultIcon = "ios-star-outline"
          activeColor = "#488aff" 
          defaultColor = "#f4f4f4"
          readonly="true"
          [rating]="review.rating">
      </ionic3-star-rating>
        </ion-item>
      </ion-list>
</ion-content>
