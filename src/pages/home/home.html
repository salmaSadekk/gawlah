<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-fab bottom right >
        <button ion-fab mini (click)="onTourCreate()"><ion-icon name="add"></ion-icon></button>
       
      </ion-fab>
    
    <ion-list  no-lines>
        <ion-item (click)="onClickItem(item)" *ngFor="let item of tours">
           <ion-card>
               <img [src]="item.mainImage"/>
               <ion-card-content>
                 <ion-grid>
                   <ion-row>
                     <ion-col col-2>
                        <ion-avatar item-start>
                            <img [src]="item.CreatorImg">
                          </ion-avatar>
                     </ion-col>
                     <ion-col>
                        <ion-card-title>
                          {{item.name}}
                            </ion-card-title>
                           
                          <p>{{item.theme}}</p>
                     </ion-col>
                   </ion-row>
                 </ion-grid>
               
               </ion-card-content>
             </ion-card>
             
        </ion-item>
        
       </ion-list>
      <button ion-button (click)="Video()">Video</button>
</ion-content>
