
<ion-header>
  <ion-navbar color="primary">
    <ion-title>Sign In</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding text-center  class="form" >
  <img src="../../assets/imgs/instagram_profile_image.png" width="40%" height="30%" >
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" >
    
  <ion-list class="form">
    <ion-item  >
     
     <ion-input type="email" placeholder="username" name="email" ngModel required></ion-input>
    </ion-item>
    <ion-item>
       
        <ion-input type="password" placeholder ="password"name="password" ngModel required></ion-input>
       </ion-item>
 
  <button  type="submit" round ion-button [disabled]="!f.valid">Sign In</button>

  <button ion-button clear type="button" (click)="SignUp()">Not a member?Create Account</button>
      </ion-list>
  </form>
