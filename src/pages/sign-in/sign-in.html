

<ion-content padding text-center  >
 
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" >
    
  <ion-list>
    <ion-item class="in"  style="border-color: rgb(224, 117, 210);" >
     <ion-label fixed>email</ion-label>
     <ion-input type="email" name="email" ngModel required></ion-input>
    </ion-item>
    <ion-item class="inx">
        <ion-label fixed>password</ion-label>
        <ion-input type="password" name="password" ngModel required></ion-input>
       </ion-item>
  </ion-list>
  <button  type="submit" round ion-button [disabled]="!f.valid">Sign In</button>
  </form>
  <button ion-button clear type="button" (click)="SignUp()">Not a member?Create Account</button>
