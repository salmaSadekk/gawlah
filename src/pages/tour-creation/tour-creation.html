<ion-header>
  <ion-navbar color="primary">
    <ion-title>TourCreation</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-lines >
<img src="../../assets/imgs/backGroundCreate.jpg">
<form #f="ngForm" (ngSubmit)="onSubmit(f)" enctype="multipart/form-data">
  <ion-list>
      <ion-item>
          <ion-label>Choose a Museum</ion-label>
          <ion-select  ngModel name ="name" multiple="false" required>
              <ion-option   *ngFor="let item of museums">{{item.name}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label floating>
            name of the Tour
          </ion-label>
          <ion-input type="text" ngModel name="TourName" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>
           Ticket Price
          </ion-label>
          <ion-input type="number" ngModel name="TicketPrice" required></ion-input>
        </ion-item>
    <ion-item>
      <ion-label floating>
        Theme of the Tour
      </ion-label>
      <ion-input type="text" ngModel name="theme" required></ion-input>
    </ion-item>
    <ion-item>
     
    
      <ion-textarea required ngModel name="txt" placeholder="add a brief description to the tour" rows="2"
          cols="12"></ion-textarea>
    </ion-item>
    <ion-item>
      <button
      ion-button
      icon-left
      block
      outline
      type="button"
      (click)=" presentActionSheet()">
      <ion-icon name="camera"></ion-icon>
     add a picture 
    </button>
     </ion-item>
     
<ion-item text-right >
  <button ion-button clear type="submit" [disabled]="!f.valid " >Next</button>
  <!-- the disabled will have a condition if the flag =(this.img!=''&& a certain flag set by true on image click==true) then
  -->
</ion-item>
   
  </ion-list>
</form>

</ion-content>
