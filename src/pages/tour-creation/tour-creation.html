<ion-header>
  <ion-navbar>
    <ion-title>TourCreation</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-lines >
<img src="../../assets/imgs/backGroundCreate.jpg">
<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <ion-list>
    <ion-item>
      <ion-label floating>
        Name of the Museum
      </ion-label>
      <ion-input type="text" ngModel name ="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        Theme of the Tour
      </ion-label>
      <ion-input type="text" ngModel name="theme"></ion-input>
    </ion-item>
    <ion-item icon-left>
     
      <ion-label floating>
        duration
      </ion-label>
      <ion-input type="text" ngModel name="dur"></ion-input>
    </ion-item>
<ion-item text-right >
  <button ion-button clear type="submit">Next</button>
</ion-item>
   
  </ion-list>
</form>
</ion-content>
