<ion-header>
  <ion-navbar>
    <ion-title>TourCreation</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-lines >
<img src="../../assets/imgs/backGroundCreate.jpg">
<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <ion-list>
    <ion-item>
      <ion-label floating>
        Name of the Museum
      </ion-label>
      <ion-input type="text" ngModel name ="name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        Theme of the Tour
      </ion-label>
      <ion-input type="text" ngModel name="theme" required></ion-input>
    </ion-item>
    <ion-item icon-left>
     
      <ion-label floating>
        duration
      </ion-label>
      <ion-input type="text" ngModel name="dur" required ></ion-input>
    </ion-item>
    
     <ion-item>
      <button
      ion-button
      icon-left
      block
      outline
      type="button"
      (click)="Camera()">
      <ion-icon name="camera"></ion-icon>
      Open Camera
    </button>
     </ion-item>
<ion-item text-right >
  <button ion-button clear type="submit" [disabled]="!f.valid || img == ''" >Next</button>
</ion-item>
   
  </ion-list>
</form>

</ion-content>
